<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Map</title>

  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>

</head>


<body>

  <div id="map"></div>

  <script>
    function initMap() {
      var options = {
        zoom: 14,
        center: { lat: 38.61202, lng: 27.42647 }
      }

      var map = new google.maps.Map(document.getElementById('map'), options);
    }

  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz0cHDaq86hNmoqY9Mg1DB-tsTjPs5EnY&callback=initMap"
    type="text/javascript"></script>
</body>

</html>
